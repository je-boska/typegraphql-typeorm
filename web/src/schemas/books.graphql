query Books {
  books {
    id
    title
    author
    isPublished
  }
}

query Book($id: String!) {
  book(id: $id) {
    title
    author
  }
}

mutation CreateBook($data: CreateBookInput!) {
  createBook(data: $data) {
    id
    title
    author
    isPublished
  }
}

mutation UpdateBook($id: String!, $data: UpdateBookInput!) {
  updateBook(id: $id, data: $data) {
    title
    author
    isPublished
  }
}

mutation DeleteBook($id: String!) {
  deleteBook(id: $id)
}
