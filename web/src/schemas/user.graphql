query Me {
  me {
    id
    name
    email
    about
    createdAt
    posts {
      id
      title
      body
      createdAt
      updatedAt
    }
    follows {
      id
      name
      about
      createdAt
      posts {
        id
        title
        body
        createdAt
        updatedAt
      }
    }
  }
}

query Users {
  users {
    id
    name
    about
    createdAt
    posts {
      id
      title
      body
      createdAt
      updatedAt
    }
  }
}

query User($id: String!) {
  user(id: $id) {
    name
    follows {
      name
    }
  }
}

mutation Login($data: LoginUserInput!) {
  login(data: $data) {
    user {
      id
      name
      follows {
        id
        name
      }
    }
    errors {
      field
      message
    }
    token
  }
}

mutation Register($data: RegisterUserInput!) {
  register(data: $data) {
    user {
      id
      name
      about
    }
    errors {
      field
      message
    }
    token
  }
}

mutation UpdateUser($data: RegisterUserInput!) {
  updateUser(data: $data) {
    id
    name
    email
    about
    createdAt
    updatedAt
  }
}

mutation Follow($userId: String!, $followId: String!) {
  follow(userId: $userId, friendId: $followId)
}

mutation Unfollow($userId: String!, $followId: String!) {
  unfollow(userId: $userId, friendId: $followId)
}
