query Me {
  me {
    id
    name
    email
    posts {
      id
      title
      body
      user {
        id
        name
      }
    }
    follows {
      id
      name
      posts {
        id
        title
        body
        user {
          id
          name
        }
      }
    }
  }
}

query Users {
  users {
    id
    name
  }
}

query User($id: String!) {
  user(id: $id) {
    name
    follows {
      name
    }
  }
}

mutation Login($data: LoginUserInput!) {
  login(data: $data) {
    user {
      id
      name
      follows {
        id
        name
      }
    }
    errors {
      field
      message
    }
    token
  }
}

mutation Register($data: RegisterUserInput!) {
  register(data: $data) {
    user {
      id
      name
    }
    errors {
      field
      message
    }
    token
  }
}

mutation Follow($userId: String!, $followId: String!) {
  follow(userId: $userId, friendId: $followId)
}

mutation Unfollow($userId: String!, $followId: String!) {
  unfollow(userId: $userId, friendId: $followId)
}
