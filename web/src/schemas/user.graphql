query Users {
  users {
    id
    name
  }
}

mutation Login($data: LoginUserInput!) {
  login(data: $data) {
    user {
      id
      name
    }
    errors {
      field
      message
    }
    token
  }
}

mutation Register($data: RegisterUserInput!) {
  register(data: $data) {
    user {
      id
      name
    }
    errors {
      field
      message
    }
    token
  }
}
