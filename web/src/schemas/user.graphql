mutation Login($data: LoginUserInput!) {
  login(data: $data) {
    user {
      id
      name
      email
    }
    errors {
      field
      message
    }
    token
  }
}

mutation Register($data: RegisterUserInput!) {
  register(data: $data) {
    user {
      id
      name
      email
    }
    errors {
      field
      message
    }
    token
  }
}
